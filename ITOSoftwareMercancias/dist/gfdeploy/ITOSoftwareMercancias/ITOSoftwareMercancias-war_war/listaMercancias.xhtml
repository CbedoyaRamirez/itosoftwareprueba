<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:menubar >
            <p:menuitem value="Crear Usuario" url="faces/creacionUsuario.xhtml"  />
            <p:menuitem value="Ingresar Usuario" url="faces/login.xhtml" />
            <p:menuitem value="Registro Mercancia" url="faces/registroMercancia.xhtml" />
            <p:menuitem value="Listado Mercancia" url="faces/listaMercancias.xhtml" />
        </p:menubar>
        <p:spacer />
        <h:form id="idform">
            <p:dataTable value="#{beanListaMercancia.mercancias}" var="mercancia" >
                <p:column headerText="Nombre" >
                    <h:outputText value="#{mercancia.nombreProducto}" />
                </p:column>
                <p:column headerText="Fecha Envio" >
                    <h:outputText value="#{mercancia.fechaSalida}" />
                </p:column>
                <p:column headerText="Fecha Estimada" >
                    <h:outputText value="#{mercancia.fechaSalida}" />
                </p:column>
                <p:column headerText="Destinatario" >
                    <h:outputText value="#{mercancia.destinatarioId}" />
                </p:column>
                <p:column headerText="Precio" >
                    <h:outputText value="#{mercancia.precio}" />
                </p:column>
                <p:column headerText="Estado Envio" >
                    <h:outputText value="#{mercancia.estadoEnvio}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
