<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="idform" >
            <p:growl id="messages" />
            <p:menubar >
                <p:menuitem value="Crear Usuario" url="faces/creacionUsuario.xhtml"  />
                <p:menuitem value="Ingresar Usuario" url="faces/login.xhtml" />
                <p:menuitem value="Registro Mercancía"  url="faces/registroMercancia.xhtml" />
            </p:menubar>
            <p:spacer />
            <h:panelGrid columns="2" >
                <p:outputLabel value="Id" />
                <p:inputText value="#{beanLogin.id}" maxlength="11" required="true" validatorMessage="Se requiere el id" />
                <p:outputLabel value="Contraseña" />
                <p:inputText value="#{beanLogin.contrasena}" maxlength="20" required="true" type="password" />
            </h:panelGrid>
            <p:commandButton actionListener="#{beanLogin.verificarExistenciaUsuario()}" update="idform" value="INGRESAR" />
            <p:dialog header="Usuario" widgetVar="clienteNoExiste" minHeight="40" modal="true">
                <h:outputText value="Usuario no existe" />
            </p:dialog>
            <p:dialog header="Usuario" widgetVar="dlg" minHeight="40" modal="true">
                <h:outputText value="Usuario existe" />
            </p:dialog>
            <p:dialog header="Usuario" widgetVar="error" minHeight="40" modal="true">
                <h:outputText value="Ocurrio un error" />
            </p:dialog>
        </h:form>        
    </h:body>
</html>
