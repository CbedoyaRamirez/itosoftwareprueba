<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación usuarios</title>
    </h:head>
    <h:body>
        <h:form id="idform" >
            <p:growl id="messages" />
            <p:menubar >
                <p:menuitem value="Crear Usuario" url="faces/creacionUsuario.xhtml"  />
                <p:menuitem value="Ingresar Usuario" url="faces/login.xhtml" />
                <p:menuitem value="Registro Mercancía" url="faces/registroMercancia.xhtml" />
            </p:menubar>
            <p:spacer />
            <h:panelGrid columns="2" >
                <p:outputLabel value="Id" />
                <p:inputText value="#{beanUsuario.id}" maxlength="11" required="true" validatorMessage="Se requiere el id" />
                <p:outputLabel value="Nombres" />
                <p:inputText value="#{beanUsuario.nombres}" maxlength="10" required="true"/>
                <p:outputLabel value="Apellidos" />
                <p:inputText value="#{beanUsuario.apellidos}" maxlength="10" required="true" />
                <p:outputLabel value="Numero ID" />
                <p:inputText value="#{beanUsuario.numeroID}" maxlength="11" required="true" />
                <p:outputLabel value="Contraseña" />
                <p:inputText value="#{beanUsuario.contrasena}" maxlength="20" required="true" type="password" />
                <p:outputLabel value="Tipo de usuario" />
                <p:inputText value="#{beanUsuario.tipoUsuario}" required="true" />
            </h:panelGrid>
            <p:commandButton actionListener="#{beanUsuario.crearUsuario()}" 
                             update="@form" value="CREAR USUARIO" />
            <p:dialog header="Creación de usuario" widgetVar="dlg" minHeight="40" modal="true">
                <h:outputText value="Usuario creado exitosamente" />
            </p:dialog>
            <p:dialog header="Dialog" widgetVar="error" minHeight="40" modal="true">
                <h:outputText value="Error al momento de grabar el usuario" />
            </p:dialog>
        </h:form>        
    </h:body>
</html>
