<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de mercancias</title>
        <script src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" 
                integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" 
                crossorigin="anonymous">
        </script>
    </h:head>
    <h:body>
        <h:form id="idform" >
            <p:growl id="messages" />
            <p:menubar >
                <p:menuitem value="Crear Usuario" url="faces/creacionUsuario.xhtml"  />
                <p:menuitem value="Ingresar Usuario" url="faces/login.xhtml" />
                <p:menuitem value="Registro Mercancía" url="faces/registroMercancia.xhtml" />
            </p:menubar>
            <p:spacer />
            <h:panelGrid columns="2" >
                <p:outputLabel value="id" />
                <p:inputText value="#{beanRegMercancia.id}" maxlength="11" required="true" validatorMessage="Se requiere el id" />
                <p:outputLabel value="Nombre del producto" />
                <p:inputText value="#{beanRegMercancia.nombreProducto}" maxlength="20" required="true"/>
                <p:outputLabel value="Ciudad destino" />
                <p:inputText value="#{beanRegMercancia.ciudadDestino}" maxlength="20" required="true" />
                <p:outputLabel value="Dirección" />
                <p:inputText value="#{beanRegMercancia.direccion}" maxlength="20" required="true" />
                <p:outputLabel value="Fecha salida" />
                <p:calendar value="#{beanRegMercancia.fechaSalida}" required="true" placeholder="dd/mm/yyyy"  />
                <p:outputLabel value="Precio" />
                <p:inputText value="#{beanRegMercancia.precio}" maxlength="11" required="true" />
                <p:outputLabel value="Estado" />
                <p:inputText value="#{beanRegMercancia.estadoEnvio}" maxlength="20" required="true" />
                <p:outputLabel value="Destinatario" />
                <p:inputText value="#{beanRegMercancia.destinatarioId}" maxlength="11" required="true" />
                <p:outputLabel value="Usuario" />
                <p:inputText value="#{beanRegMercancia.usuarioRegistroId}"  maxlength="11" required="true" />
            </h:panelGrid>
            <p:commandButton actionListener="#{beanRegMercancia.crearMercancia()}" update="@form" value="CREAR MERCANCIA" />
            <p:dialog header="Mercancía" widgetVar="dlg" minHeight="40" modal="true">
                <h:outputText value="Mercancía creada exitosamente" />
            </p:dialog>
            <p:dialog header="Mercancía" widgetVar="error" minHeight="40" modal="true">
                <h:outputText value="Error al momento de grabar la mercancía" />
            </p:dialog>
            <h:form id="idformData">
                <p:dataTable value="#{beanListaMercancia.mercancias}" var="mercancia" >
                    <p:column headerText="Nombre" >
                        <h:outputText value="#{mercancia.nombreProducto}" />
                    </p:column>
                    <p:column headerText="Fecha Envio" >
                        <h:outputText value="#{mercancia.fechaSalida}" />
                    </p:column>
                    <p:column headerText="Fecha Estimada" >
                        <h:outputText value="#{mercancia.fechaSalida}" />
                    </p:column>
                    <p:column headerText="Destinatario" >
                        <h:outputText value="#{mercancia.destinatarioId}" />
                    </p:column>
                    <p:column headerText="Precio" >
                        <h:outputText value="#{mercancia.precio}" />
                    </p:column>
                    <p:column headerText="Estado Envio" >
                        <h:outputText value="#{mercancia.estadoEnvio}" />
                    </p:column>
                    <p:column headerText="Eliminar" >
                        <p:commandButton value="Eliminar" icon="fa fa-fw fa-remove" type="button"/>
                    </p:column>
                    <p:column headerText="Editar" >
                        <p:commandButton value="Editar" icon="fa fa-fw fa-edit" type="button"/>
                    </p:column>
                </p:dataTable>
            </h:form>  
        </h:form>
    </h:body>
</html>
